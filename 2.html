  <h2>기능해부학의 기초</h2>
  <p style="margin-top:45px;">
  <h3>뼈대의 개요</h3>
  <p>뼈가 연결되어 뼈대를 형성하며, 이전체를 뼈대계통이라고 한다.<p>인체의 지지장치인 뼈대(skeleton)는 성인의 경우 206개의 뼈(bone)와 연골(cartilage)로 이루어져 있으며, 대부분 둘 사이의 뼈는 인대(ligament) 등의 결합 조직에 의해 기능적으로 연결되어 있어 관절운동이 가능하다.
  </p>
